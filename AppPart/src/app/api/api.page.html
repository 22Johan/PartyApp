<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreem]="true">
  <ion-grid>
    <ion-row>
      <h1><strong>Pokemons</strong></h1>
    </ion-row>

    <ion-row *ngFor="let pokemon of pokemons; let i = index">
      <ion-item button style="width: 100%;">
        <h3 [innerText]="pokemon.name"></h3>
      </ion-item>

    </ion-row>
  </ion-grid>

</ion-content>
